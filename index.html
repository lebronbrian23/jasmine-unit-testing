<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>S lab 2</title>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<h1>Login Page</h1>
		<!-- login form -->
		<div class="auth">
			<fieldset>
				<legend>User Authentication</legend>
				<form class="form" method="post" name="login">
					<div>
						<label for="username">Username:</label>
						<input class="form__input" type="text" name="username" id="username" value="">
					</div>
					<div>
						<label for="password">Password:</label>
						<input class="form__input" type="password" name="password" id="password" value="">
					</div>
					<div class="form__button">
						<input type="submit" value="Log in" name="btn">
					</div>
				</form>
				
			</fieldset>
		</div>
		<!--end of login form section -->
		
		<!-- output section -->
		<div class="output">
			
		</div>
		<!--cryptojs cdn file-->
		<script src="jasmine-standalone-4.1.1/lib/md5.js"></script>
		<!-- include source files here... -->
		  <script src="jasmine-standalone-4.1.1/src/checklogin.js"></script>
		  <script src="jasmine-standalone-4.1.1/src/md5Encrypt.js"></script>
		<!-- end of output section -->
		<script src="scripts.js"></script>
		

	</body>
</html>
